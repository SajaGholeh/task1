{% extends 'base.html' %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col md-12">
            <div class="jumbotron p-3">

                <div class="row">
                  <div class="col">

                    <h1>Locations</h1>
                    <hr>

                    <form action="/insertlocation/" method="POST">

                      <div class="form-group">
                        <label>Location Name</label>
                        <input type="text" class="form-control" id="locationName" name="locationName" placeholder="Enter a location name">
                      </div>
                      <br>

              <button type="submit" class="btn btn-primary">Add New Location</button>
            </form>

              <br>
              <hr>
                <table class="table table-hover table-striped">
                    <tr>
                        <th>Location Name</th>
                        <th>Creation Datetime</th>
                        <th>Action</th>
                    </tr>
                   {% for row in data %}
                    <tr>
                        <td>{{row.location_name}}</td>
                        <td>{{row.creation_datetime}}</td>
                        <td>
                            <a href="/updatelocation/{{row.id}}" data-toggle="modal" data-target="#updatelocation{{row.location_id}}">Update</a>
                        </td>
                    </tr>


     <div id="updatelocation{{row.location_id}}" class="modal fade" role="dialog">
        <div class="modal-dialog">
        <div class="modal-content">
       <div class="modal-header"><h4 class="modal-title">Update Location</h4></div>
        <div class="modal-body">
        <form action="/updatelocation/" method="POST">
         <div class="form-group">
          <label>Location Name</label>
          <input type="hidden"  name="location_id" value="{{row.location_id}}">
          <input type="text" class="form-control" name="location_name" value="{{row.location_name}}">
         </div>
         <div class="form-group">
          <button class="btn btn-primary" type="submit">Update</button>
         </div>
        </form>
        </div>
        <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
      </div>
     </div>
     {% endfor %}
    </table>
   </div>

 </div>
</div>
{% endblock %}
